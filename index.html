function onPlayerReady() {
	console.clear();

function playEventually() {
    if (player.getPlayerState() === 5
    // keep them from muting
    // || player.getPlayerState() === 2
    ) {
        player.playVideo(1);
    }

    setTimeout(playEventually, 1000);
}

        events: {

}
